<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - شارك سيارتك</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-car"></i>
                    <span>شارك سيارتك</span>
                </div>
                <div class="nav-buttons">
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-arrow-right"></i>
                        العودة للرئيسية
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Registration Section -->
    <section class="register-section">
        <div class="container">
            <div class="register-container">
                <div class="register-header">
                    <h1>سجل حسابك الجديد</h1>
                    <p>انضم إلى منصتنا وابدأ في تأجير سيارتك</p>
                </div>
                
                <form class="register-form" id="registerForm">
                    <!-- User Type Selection -->
                    <div class="user-type-selector">
                        <div class="type-option active" data-type="renter">
                            <div class="type-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="type-content">
                                <h3>مستأجر</h3>
                                <p>أريد استئجار سيارة</p>
                            </div>
                        </div>
                        <div class="type-option" data-type="owner">
                            <div class="type-icon">
                                <i class="fas fa-car"></i>
                            </div>
                            <div class="type-content">
                                <h3>صاحب سيارة</h3>
                                <p>أريد تأجير سيارتي</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">الاسم الكامل</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <div class="input-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city">المدينة</label>
                        <div class="input-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <select id="city" name="city" required>
                                <option value="">اختر المدينة</option>
                                <option value="الرياض">الرياض</option>
                                <option value="جدة">جدة</option>
                                <option value="الدمام">الدمام</option>
                                <option value="مكة">مكة</option>
                                <option value="المدينة">المدينة</option>
                                <option value="الطائف">الطائف</option>
                                <option value="تبوك">تبوك</option>
                                <option value="أبها">أبها</option>
                                <option value="حائل">حائل</option>
                                <option value="بريدة">بريدة</option>
                                <option value="خميس مشيط">خميس مشيط</option>
                                <option value="الظهران">الظهران</option>
                                <option value="الخبر">الخبر</option>
                                <option value="الجبيل">الجبيل</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            أوافق على <a href="#" class="terms-link">الشروط والأحكام</a> و <a href="#" class="privacy-link">سياسة الخصوصية</a>
                        </label>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <span class="checkmark"></span>
                            أريد استلام النشرات الإخبارية والعروض الخاصة
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary register-btn">
                        <i class="fas fa-user-plus"></i>
                        إنشاء الحساب
                    </button>
                </form>

                <div class="login-link">
                    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-car"></i>
                        <span>شارك سيارتك</span>
                    </div>
                    <p>منصة آمنة وموثوقة لتأجير السيارات من شخص لشخص</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 شارك سيارتك. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
